<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 150px;
        height: 70px;
        padding: 10px;
        border: 1px solid wheat;
        background-image: url(./media/염라.jpg);
        background-size: 180px 92px;
        background-repeat: no-repeat;
        margin-top: 15px;
      }
      .a {
        box-shadow: 10px 10px red;
      }
      .b {
        box-shadow: 10px 10px 5px cyan;
      }
      .c {
        box-shadow: 2px 2px 2px black, 0 0 8px white, 0 0 25px darkblue;
      }
    </style>
  </head>
  <body>
    <h3 style="cursor: crosshair">박스 안에 그림자</h3>
    <hr />
    <div class="a" style="cursor: pointer">TESET</div>
    <div class="b" style="cursor: wait">TWO</div>
    <div class="c" style="cursor: progress">THREE</div>
  </body>
</html>
